<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropVault - Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
  
  <div class="distort-pane"></div>

  <nav id="navbar" class="card"></nav>
  <script src="nav/nav.js"></script>

  <div class="dashboard" id="dashboard">

      <div class="title-wrapper">
        <h1>Dashboard</h1>
        <div class="list-wrapper">
          <div class="title-error-wrapper list-wrapper">
            <span><span id="shipping-errors">0</span> error(s) in shipping</span>
            <button class="add-listing main-btn" onclick="openPage('server-logs.html')">Fix Error(s)</button>
          </div>
          <div class="title-link-wrapper list-wrapper">
            <span><span id="new-items">1</span> ebay item(s) to link</span>
            <button class="add-listing main-btn" onclick="openPage('ebay-listings.html')">+  Link Listings</button>
          </div>
        </div>
      </div>  
      <div class="horiz-line"></div>
      <div class="grid-container">

        <!-- Recently Shipped -->
          <div class="recently-shipped grid-item">
            <div class="titnsub">
              <h2 class="card-title">Shipped Items</h2>
              <h3 class="card-subtitle"><span id="weekly-items" class="green">0 items</span> shipped by DV in the past 7 days.</h3>  
            </div>
            <div class="card shipped-home">
                <div class="listings">
                  <div id="home-shipped-orders"><p class="text-center">No Items Recently Shipped</p></div>
                  <!-- Repeat for more items -->
                  <a class="view-all-btn" onclick="openPage('shipped-orders.html')">View All ></a>
                </div>
            </div>
          </div>

        <!-- Weekly Sales -->
        <div class="weekly-sales grid-item">
          <h2 class="card-title">Total Profit:<span class="green" id="total-profit"> Â£0</span></h2>
          <div class="card chart-card">
              <canvas id="weeklySalesChart"></canvas>
          </div>
        </div>
      
        
        <!-- Ebay Listings -->
        <div class="ebay-listings grid-item">
            <h2 class="card-title"><img src="images/ebay-bag.svg">Ebay Listings</h2>
            <div class="card">
                <div class="listings" id="home-ebay-listings">
                  <!-- Loaded by JS -->
                </div>
                <a class="view-all-btn" onclick="openPage('ebay-listings.html')">View All ></a>
            </div>
        </div>
      </div>
  </div>

  <!-- <img src="images/blob1.svg" class="blob1"> -->
  <img src="images/blob2.svg" class="blob2">

</body>
</html>
