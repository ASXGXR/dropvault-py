<style>

  .hamburger {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1100;
    display: none;
    flex-direction: column;
    gap: 8px;
    padding: 12px;
    cursor: pointer;
  }
  .hamburger span {
    width: 24px;
    height: 2px;
    background-color: var(--grey);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .hamburger.hamburger--open span:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
  }
  .hamburger.hamburger--open span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.hamburger--open span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }

  .nav-wrapper {
    position: relative;
  }

  nav {
    border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;
    max-width: 254px;
    justify-content: space-between;
    height: var(--nav-height);
    align-items: flex-start;
    padding: var(--top-padding) !important;
    display: flex;
    flex-direction: column;
    height: 100vh !important; width: 100%;

    /* Sticky Nav */
    z-index: 1000;
    transition: top 0.4s;
    background: var(--page-bg);
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.04);
  }

  .nav-btn {
    gap: 12px;
    margin-left: -16px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    white-space: nowrap;
    border: none;
    font-size: var(--med-font);
    font-weight: 500;
    border-radius: var(--smaller-radius);
    background: none;
    padding: 20px 16px;
    transition: all var(--t-speed);
    cursor: pointer;
  }

  button.nav-btn {
    color: inherit;
  }

  .nav-btn:hover {
    color: var(--primary-color);
  }

  .nav-logo {
    padding: 0;
    border: none;
  }
  .nav-logo img {
    width: 120px;
  }

  .log-sign {
    display: flex;
    flex-direction: row;
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {

    nav {
      will-change: transform;
      backface-visibility: hidden;
      top: 0;
      left: 0;
      height: 100vh; width: 80vw;
      max-width: 300px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      position: fixed;
      box-shadow: 4px 0 8px rgba(0,0,0,0.1);
    }

    nav.nav--open {
      transform: translateX(0);
    }

    .hamburger {
      top: var(--top-padding); right: var(--side-padding);
      padding: 3%;
      margin: 0 -12px;
      display: flex;
      position: fixed;
      z-index: 1100;
    }

    .nav-buttons {
      width: 100%;
    }
    .nav-btn {
      font-size: var(--lg-font);
    }

    /* nav logo */

    .nav-logo img {
      width: 84px;
    }

  }


</style>
