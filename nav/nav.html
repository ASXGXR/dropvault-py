<!-- nav.html -->
<nav id="nav">
  <!-- NAV LOGO -->
  <a href="https://asxgxr.github.io/brac-website" class="nav-logo nav-btn">
    <img src="images/logo.svg" alt="Logo">
  </a>
  <!-- PAGE BUTTONS -->
  <div class="nav-buttons">
    <button class="nav-btn">Sign Up</button>
    <button class="nav-btn nav-border">Log In</button>
  </div>

  <!-- Hamburger icon -->
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
    <style>
      .hamburger {
        padding: 12px;
        padding-right: 0;
        gap: 8px;
        display: none;
        cursor: pointer;
        flex-direction: column;
      }
      .hamburger span {
        width: 24px;
        height: 2px;
        background-color: var(--black);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      
      /* Turning Hamburger into X */
      .hamburger.hamburger--open span:nth-child(1) {
        transform: rotate(45deg) translate(7px, 7px);
      }
      .hamburger.hamburger--open span:nth-child(2) {
        opacity: 0; /* Hide the middle bar */
      }
      .hamburger.hamburger--open span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }
    </style>
  </div>

</nav>

<style>

  :root {
    --nav-height: 88px;
  }

  body {
    padding-top: var(--nav-height);
    height: calc(100vh - var(--nav-height)) !important;
  }

  nav {
    justify-content: space-between;
    height: var(--nav-height);
    align-items: center;
    padding: 0px var(--side-padding);
    display: flex;
    width: 100%;
    max-width: 100vw;

    /* Sticky Nav */
    top: 0;
    z-index: 10;
    position: fixed;
    transition: top 0.4s;
    background: var(--page-bg);
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.04);
  }

  .nav-btn {
    border: none;
    font-size: var(--med-font);
    font-weight: 500;
    border-radius: var(--smaller-radius);
    background: none;
    padding: 8px 16px;
  }

  .nav-border {
    border: 2px solid black;
  }

  .nav-logo {
    border: none;
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .nav-buttons {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: var(--nav-height);
      right: 0;
      background-color: var(--white);
      width: 100%;
      padding: 0;
      margin: 0;
      z-index: 10000;
      overflow: hidden;

      /* Smooth transition */
      max-height: 0; 
      transition: max-height 0.4s ease-out;
    }
    .nav-buttons.nav-buttons--open {
      max-height: calc(100vh - var(--nav-height));
    }
    .hamburger {
      display: flex;
    }
    .nav-btn {
      padding: 32px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }
    .nav-btn:last-child {
      border-bottom: none;
    }


    /* nav logo */

    .logo-text {
      font-size: 10px;
    }
    .nav-logo {
      padding: 0;
      margin: 0;
      width: 28%;
      min-width: 88px;
      border-bottom: none;
    }
    .nav-logo img {
      width: 84px;
    }
  }


</style>
